	        // Put the Vertex Shader code here
			varying vec2 vUv;
			varying float noise;

			// GLSL textureless classic 3D noise "cnoise",
			// with an RSL-style periodic variant "pnoise".
			// Author:  Stefan Gustavson (stefan.gustavson@liu.se)
			// Version: 2011-10-11

			vec3 mod289(vec3 x)
			{
			  return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec4 mod289(vec4 x)
			{
			  return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec4 permute(vec4 x)
			{
			  return mod289(((x*34.0)+1.0)*x);
			}

			vec4 taylorInvSqrt(vec4 r)
			{
			  return 1.79284291400159 - 0.85373472095314 * r;
			}

			vec3 fade(vec3 t) {
			  return t*t*t*(t*(t*6.0-15.0)+10.0);
			}

			// Classic Perlin noise
			float cnoise(vec3 P)
			{
			  vec3 Pi0 = floor(P); // Integer part for indexing
			  vec3 Pi1 = Pi0 + vec3(1.0); // Integer part + 1
			  Pi0 = mod289(Pi0);
			  Pi1 = mod289(Pi1);
			  vec3 Pf0 = fract(P); // Fractional part for interpolation
			  vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
			  vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
			  vec4 iy = vec4(Pi0.yy, Pi1.yy);
			  vec4 iz0 = Pi0.zzzz;
			  vec4 iz1 = Pi1.zzzz;

			  vec4 ixy = permute(permute(ix) + iy);
			  vec4 ixy0 = permute(ixy + iz0);
			  vec4 ixy1 = permute(ixy + iz1);

			  vec4 gx0 = ixy0 * (1.0 / 7.0);
			  vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
			  gx0 = fract(gx0);
			  vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
			  vec4 sz0 = step(gz0, vec4(0.0));
			  gx0 -= sz0 * (step(0.0, gx0) - 0.5);
			  gy0 -= sz0 * (step(0.0, gy0) - 0.5);

			  vec4 gx1 = ixy1 * (1.0 / 7.0);
			  vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
			  gx1 = fract(gx1);
			  vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
			  vec4 sz1 = step(gz1, vec4(0.0));
			  gx1 -= sz1 * (step(0.0, gx1) - 0.5);
			  gy1 -= sz1 * (step(0.0, gy1) - 0.5);

			  vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
			  vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
			  vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
			  vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
			  vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
			  vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
			  vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
			  vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

			  vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
			  g000 *= norm0.x;
			  g010 *= norm0.y;
			  g100 *= norm0.z;
			  g110 *= norm0.w;
			  vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
			  g001 *= norm1.x;
			  g011 *= norm1.y;
			  g101 *= norm1.z;
			  g111 *= norm1.w;

			  float n000 = dot(g000, Pf0);
			  float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
			  float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
			  float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
			  float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
			  float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
			  float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
			  float n111 = dot(g111, Pf1);

			  vec3 fade_xyz = fade(Pf0);
			  vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
			  vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
			  float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
			  return 2.2 * n_xyz;
			}

			// Classic Perlin noise, periodic variant
			float pnoise(vec3 P, vec3 rep)
			{
			  vec3 Pi0 = mod(floor(P), rep); // Integer part, modulo period
			  vec3 Pi1 = mod(Pi0 + vec3(1.0), rep); // Integer part + 1, mod period
			  Pi0 = mod289(Pi0);
			  Pi1 = mod289(Pi1);
			  vec3 Pf0 = fract(P); // Fractional part for interpolation
			  vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
			  vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
			  vec4 iy = vec4(Pi0.yy, Pi1.yy);
			  vec4 iz0 = Pi0.zzzz;
			  vec4 iz1 = Pi1.zzzz;

			  vec4 ixy = permute(permute(ix) + iy);
			  vec4 ixy0 = permute(ixy + iz0);
			  vec4 ixy1 = permute(ixy + iz1);

			  vec4 gx0 = ixy0 * (1.0 / 7.0);
			  vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
			  gx0 = fract(gx0);
			  vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
			  vec4 sz0 = step(gz0, vec4(0.0));
			  gx0 -= sz0 * (step(0.0, gx0) - 0.5);
			  gy0 -= sz0 * (step(0.0, gy0) - 0.5);

			  vec4 gx1 = ixy1 * (1.0 / 7.0);
			  vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
			  gx1 = fract(gx1);
			  vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
			  vec4 sz1 = step(gz1, vec4(0.0));
			  gx1 -= sz1 * (step(0.0, gx1) - 0.5);
			  gy1 -= sz1 * (step(0.0, gy1) - 0.5);

			  vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
			  vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
			  vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
			  vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
			  vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
			  vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
			  vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
			  vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

			  vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
			  g000 *= norm0.x;
			  g010 *= norm0.y;
			  g100 *= norm0.z;
			  g110 *= norm0.w;
			  vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
			  g001 *= norm1.x;
			  g011 *= norm1.y;
			  g101 *= norm1.z;
			  g111 *= norm1.w;

			  float n000 = dot(g000, Pf0);
			  float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
			  float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
			  float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
			  float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
			  float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
			  float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
			  float n111 = dot(g111, Pf1);

			  vec3 fade_xyz = fade(Pf0);
			  vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
			  vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
			  float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
			  return 2.2 * n_xyz;
			}

			float turbulence( vec3 p ) {
			    float w = 100.0;
			    float t = -.5;
			    for (float f = 1.0 ; f <= 10.0 ; f++ ){
			        float power = pow( 2.0, f );
			        t += abs( pnoise( vec3( power * p ), vec3( 10.0, 10.0, 10.0 ) ) / power );
			    }
			    return t;
			}

			void main() {
			    vUv = uv;

			    // get a turbulent 3d noise using the normal, normal to high freq
			    noise = 10.0 * -.10 * turbulence( .5 * normalize(normal));
			    // get a 3d noise using the position, low frequency
			    float b = 5.0 * pnoise( 0.05 * position, vec3( 100.0 ) );
			    // compose both noises
			    float displacement = - 10. * noise + b; // Needs to be positive for my own shape - theirs is negative
			    
			    // move the position along the normal and transform it
			    vec3 newPosition = position + normal * displacement;
			    gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

			}
	    </script>

	    <script type="x-shader/x-vertex" id="fragmentShader">
	        // Put the Fragment Shader code here
			varying vec2 vUv;
			varying float noise;

			void main() {
				vec3 base_color = vec3(1.0, 1.0, 1.0);
			    // compose the colour using the UV coordinate
			    // and modulate it with the noise like ambient occlusion
			    vec3 color = vec3( base_color * ( 1. - 2. * noise ));
			    gl_FragColor = vec4( color.rgb, 1.0 );
			}
	    </script>

	    <script type="x-shader/x-vertex" id="fragmentShader2">
			varying vec2 vUv;

			void main() {

			    // colour is RGBA: u, v, 0, 1
			    gl_FragColor = vec4( vec3( vUv, 0. ), 1. );

			}
	    </script>

	    <script type="x-shader/x-vertex" id="vertexShader2">
		    varying vec2 vUv;

			void main() {
			    vUv = uv;
			    vec3 newPosition = position + normal * 5.0;
			    gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

		<script>
			var X = .525731112119133606;
			var Z = .850650808352039932;
			 
			var icosahedron_verts = [    
			   -X, 0.0, Z, 
			   X, 0.0, Z, 
			   -X, 0.0, -Z, 
			   X, 0.0, -Z,    
			   0.0, Z, X, 
			   0.0, Z, -X, 
			   0.0, -Z, X, 
			   0.0, -Z, -X,    
			   Z, X, 0.0, 
			   -Z, X, 0.0, 
			   Z, -X, 0.0, 
			   -Z, -X, 0.0
			];

			var icosahedron_faces = [
				0,4,1, 
				0,9,4, 
				9,5,4, 
				4,5,8, 
				4,8,1,    
				8,10,1, 
				8,3,10, 
				5,3,8, 
				5,2,3, 
				2,7,3,    
				7,10,3, 
				7,6,10, 
				7,11,6, 
				11,0,6, 
				0,1,6, 
			   	6,1,10, 
			   	9,0,11,
			   	9,11,2,
			   	9,2,5, 
			   	7,2,11
			];

			// For each face, there's three vertices, I want to subdivide these vertices and make new faces.
			// If I subdivide again, I will subdivide these new faces.
			function subdivide(verts, faces, subdivisions) {
				if (subdivisions == 0) return faces;
				// After these vertices are generated, add them to the global array.
				// Then use the indices into the array to create the faces.
				var new_faces = [];
				for (var i = 0; i < faces.length; i += 3) {
					var v1 = [verts[faces[i] * 3], verts[faces[i] * 3 + 1], verts[faces[i] * 3 + 2]];
					var v2 = [verts[faces[i + 1] * 3], verts[faces[i + 1] * 3 + 1], verts[faces[i + 1] * 3 + 2]];
					var v3 = [verts[faces[i + 2] * 3], verts[faces[i + 2] * 3 + 1], verts[faces[i + 2] * 3 + 2]];
					var v1_2 = [v1[0] + v2[0], v1[1] + v2[1], v1[2] + v2[2]];
					var v2_3 = [v2[0] + v3[0], v2[1] + v3[1], v2[2] + v3[2]];
					var v3_1 = [v3[0] + v1[0], v3[1] + v1[1], v3[2] + v1[2]];
					v1_2 = normalize(v1_2);
					v2_3 = normalize(v2_3);
					v3_1 = normalize(v3_1);
					// Add the vertices
					var index_v1_2 = verts.length / 3;
					verts.push(v1_2[0]);
					verts.push(v1_2[1]);
					verts.push(v1_2[2]);
					var index_v2_3 = verts.length / 3;
					verts.push(v2_3[0]);
					verts.push(v2_3[1]);
					verts.push(v2_3[2]);
					var index_v3_1 = verts.length / 3;
					verts.push(v3_1[0]);
					verts.push(v3_1[1]);
					verts.push(v3_1[2]);
					// Add the faces
					new_faces.push(faces[i], index_v1_2, index_v3_1);
					new_faces.push(faces[i + 1], index_v2_3, index_v1_2);
					new_faces.push(faces[i + 2], index_v3_1, index_v2_3);
					new_faces.push(index_v1_2, index_v2_3, index_v3_1);
				}
				return subdivide(verts, new_faces, subdivisions - 1);
			}

			function computeSphereUVs(verts) {
				var UVs = [];
				for (var i = 0; i < verts.length; i += 3) {
					var d = [0 - verts[i], 0 - verts[i + 1], verts[i + 2]]; // This way it is shaded consistently with the regular sphere
					d = normalize(d);
					var u = 0.5 + Math.atan2(d[2], d[0]) / (2 * Math.PI);
					var v = 0.5 - Math.asin(d[1]) / Math.PI;
					UVs.push(u);
					UVs.push(v);
				}
				return UVs;
			}

			function normalize(v) {
				var mag = magnitude(v);
				return [v[0] / mag, v[1] / mag, v[2] / mag];
			}

			function magnitude(v) {
				return Math.sqrt(v[0] * v[0] + v[1] * v[1] + v[2] * v[2]);
			}

			function dotProduct(u, v) {
				return u[0] * v[0] + u[1] * v[1] + u[2] * v[2];
			}

			icosahedron_faces = subdivide(icosahedron_verts, icosahedron_faces, 3);
			var UVs = computeSphereUVs(icosahedron_verts);

			var pos_diff = [-100, 0, 0];
			pos_diff = normalize(pos_diff);
			var edge = [-20, 0, 0]; // Project the point onto a SCALE size sphere

			// Faces are not in the right CCW order - so we need to account for that
			var icosahedron_geo = new THREE.Geometry();
			for (var i = 0; i < icosahedron_verts.length; i += 3) {
				var x = icosahedron_verts[i] * 20;
				var y = icosahedron_verts[i+1] * 20;
				var z = icosahedron_verts[i+2] * 20;

				var vector_diff = [edge[0] - x, edge[1] - y, edge[2] - z];
				vector_diff = normalize(vector_diff);
				var angle = Math.acos(dotProduct(pos_diff, vector_diff)) * 180 / Math.PI;
				if (angle > 85) {
					var amount = (90 - angle) / 10;
					x = x + pos_diff[0] * 50;
					y = y + pos_diff[1] * 50;
					z = z + pos_diff[2] * 50;
				}

				icosahedron_geo.vertices.push(new THREE.Vector3(x, y, z));
			}

			for (var i = 0; i < icosahedron_faces.length; i += 3) {
				icosahedron_geo.faces.push(new THREE.Face3(icosahedron_faces[i], icosahedron_faces[i+2], icosahedron_faces[i+1]));
			}
			for (var i = 0; i < icosahedron_faces.length; i += 3) {
				var faceUVs = [
					new THREE.Vector2(UVs[icosahedron_faces[i] * 2], UVs[icosahedron_faces[i] * 2 + 1]),
					new THREE.Vector2(UVs[icosahedron_faces[i + 2] * 2], UVs[icosahedron_faces[i + 2] * 2 + 1]),
					new THREE.Vector2(UVs[icosahedron_faces[i + 1] * 2], UVs[icosahedron_faces[i + 1] * 2 + 1])
				];
				icosahedron_geo.faceVertexUvs[0].push(faceUVs);
			}

			icosahedron_geo.mergeVertices();
			icosahedron_geo.computeFaceNormals();
			icosahedron_geo.computeVertexNormals();

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, controls;
			var camera, scene, renderer, particles, geometry, material, i, h, color, sprite, size;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

		    });

				material = new THREE.PointsMaterial( { size: 35, sizeAttenuation: false, map: sprite, alphaTest: 0.5, transparent: true } );

			}
